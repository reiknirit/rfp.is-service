name: rfp-service
version: '0.0.3.0'
synopsis: RFPService service
description: RFPService Service
category: Web
author: RFP <doddi@kott.is>
maintainer: RFP <doddi@kott.is>
copyright: 2020 RFP
license: MIT
git: https://www.gitlab.com/reiknirit/rfp-service
dependencies:
- persistent ==2.9.2
- persistent-template ==2.6.0
- persistent-postgresql
- dotenv
- wai-extra
- wai-cors
- mtl
- hslogger
- fast-logger
- http-types
library:
  source-dirs: src
  ghc-options: -fwarn-unused-imports
  exposed-modules:
  - Config
  - Models
  - API
  - API.Service
  - API.Attachment
  - API.Submission
  - Elasticsearch
  - Utils
  - Logger
  dependencies:
  - base >=4.9 && <5.0
  - aeson
  - bloodhound
  - bytestring
  - http-client
  - http-types
  - monad-control
  - monad-logger
  - servant
  - servant-multipart
  - servant-server
  - transformers
  - wai
  - warp
  - text
  - containers
  - fast-logger
  - unordered-containers
  - time
  - safe
  - uuid
  - hip
  - filepath
  - parser-combinators
  - directory
executables:
  rfp-service:
    main: Main.hs
    source-dirs: app
    ghc-options: -fwarn-unused-imports
    dependencies:
    - rfp-service
    - base >=4.9 && <5.0
    - wai
    - warp
    - monad-logger
    - safe
